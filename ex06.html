    <h2>Exercício 06</h2>

    <p>No JavaScript desta página foi criado um objeto 'programador'.</p>

    <p>Exiba no console os valores dos atributos 'nome' e 'email' deste objeto.</p>

    <p>Em seguida, exiba uma string com o tempo de experiência do programador em anos.</p>

    <script>

        let programador = {
            nome: 'Setembrino Trocatapas',
            nascimento: new Date(1980, 8 - 1, 4),
            linguagem: 'JavaScript',
            anosExperiencia: 3,
            email: 'set.brino@gmail.com',
            github: 'https://github.com/Setbrino'
        }

        console.log(programador.nome)
        console.log(programador.email)
        console.log(`O tempo de experiencia do programador é ${programador.anosExperiencia} anos.`)

    </script>
